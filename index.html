<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <form action="">
        <h1 class="more-padding">Signup page</h1>
        <label for="first-name">First name:</label>
        <input type="text" class="next-line" id="first-name" placeholder="your first name" required>
        <label for="middle-name">Middle name:</label>
        <input type="text" class="next-line" id="middle-name" placeholder="your middle name">
        <label for="last-name">Last name:</label>
        <input type="text" class="next-line" id="last-name" placeholder="your last name" required>

        <label for="email">email:</label>
        <input type="email" class="next-line" id="email" required>

        <label for="password">Password:</label>
        <input type="password" class="next-line" id="password" placeholder="atleast 8 characters" required>

        <label for="phone">Phone no.</label>
        <input type="number" class="next-line" id="phone" required placeholder="your phone">

        <label for="">D.O.B.</label>
        <input type="date" class="next-line">

        <label for="">Select your security question</label>
        <select name="" id="" class="next-line">
            <option value="">Your favourite pet name</option>
            <option value="">Your place of birth</option>
            <option value="">Your first school name</option>
            <option value="">Your favourite city</option>
        </select>
        <label for="">Your answer to your security question:</label>
        <input type="text" class="next-line">

        <input type="submit" class="next-line signup" value="Sign up">

    </form>

    <footer>
        <p class="foot">
            already have an account? <a href="#">login</a>
        </p>
    </footer>
</body>
</html>
